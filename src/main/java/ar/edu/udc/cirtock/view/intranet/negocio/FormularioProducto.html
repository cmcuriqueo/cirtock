<!DOCTYPE html>
<html>

<head>
    <title>producto</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="index/bootstrap/css/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index/bootstrap/css/bootstrap-responsive.css">

    <script src="index/js/validacion/lib/jquery.js"></script>
    <script src="index/js/validacion/dist/jquery.validate.js"></script>
    
    <script language="JavaScript" src="index/js/validacion/miJavaScript.js"></script>
    <style type="text/css">
        label.error {
            color: red;
        }
    </style>

    <script type="text/javascript">
        $().ready(function(){
            $("#f_producto").validate({
                rules: {
                    nombre: {
                        required: true,
                        minlength: 4,
                        maxlength: 20
                    },
                    descripcion: {
                        required: true,
                        minlength: 3,
                        maxlength: 50
                    },
                    l_herramientas: {
                        required: true,
                        minlength: 5,
                        maxlength: 50
                    },
                    l_insumos: {
                        required: true,
                        minlength: 5,
                        maxlength: 50
                    }
                },
                messages: {
                    nombre: {
                       required: "Campo obligatorio",
                       minlength: "Longitud minima 4 carácteres",
                       maxlength: "Longitud maxima 20 carácteres"
                    },
                    descripcion: {
                       required: "Campo obligatorio",
                       minlength: "Longitud minima 3 carácteres",
                       maxlength: "Longitud maxima 50 carácteres"
                    },
                    l_herramientas: {
                       required: "Campo obligatorio",
                       minlength: "Longitud minima 5 carácteres",
                       maxlength: "Longitud maxima 50 carácteres"
                    },
                    l_insumos: {
                       required: "Campo obligatorio",
                       minlength: "Longitud minima 5 carácteres",
                       maxlength: "Longitud maxima 50 carácteres"
                    }
                }
            });
        });
    </script>
</head>
    <body>
	    <div class="container">
	        <div class="row-fluid">
	            <div class="span4">
	            	<div style="color:red" wicket:id="feedbackErrors"></div>
	                <form wicket:id="formulario_producto"class="form-horizontal" role="form" id="f_producto" method="get" action="../html/producto.html">
	                    <legend align="center">Creacion de Producto</legend>
	                    <div class="form-group">
	                        <label for="nombre">Nombre de Producto</label>
	                        <input wicket:id="nombre" id="nombre" name="nombre" type="text">
	                    </div>
	                    <div class="form-group">
	                        <label for="descripcion">Descripci&oacute;n</label>
	                        <input wicket:id="descripcion" id="descripcion" name="descripcion" type="text">
	                    </div>
	                    <div class="form-group">
	                        <label>Adjunto</label>
	                        <label class="btn btn-info btn-file">
	                            Examinar<input type="file" style="display: none;">
	                        </label>
	                    </div>
	                    <br><br>
	                    <button class="btn btn-info" onclick="confirmar()">Cancelar</button>
	                    <input wicket:id="enviar" type="submit" class="btn btn-info" value="Guardar">
	            	</form>
	            </div>
	        </div>
	    </div>
	</body>
</html>
